version: "3.9"

networks:
  nubedb:
    external: false

services:
  bootstrap-node:
    image: nubedb:latest
    hostname: bootstrap-node
    ports:
      - '3001:8000'
    volumes:
      - ./data:/app/data
    restart: on-failure
  node:
    image: nubedb:latest
    volumes:
      - ./data:/app/data
    restart: on-failure
    deploy:
      replicas: 24
